<div class="d-flex flex-column">
  <div class="barra d-flex flex-row justify-content-center" style="background-color: black;">
    <div class="d-flex flex-column justify-content-center">
      <div class="d-flex flex-row justify-content-center"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/2560px-Star_Wars_Logo.svg.png" alt="StarWars" width="80" height="80"></div>
      <div style="color: white;">
        <p>Rebelion: {{ navesRebelion }}</p>
        <p>Imperio: {{ navesImperio }}</p>
        <p>navesNeutrales: {{ navesNeutrales }}</p>
      </div>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-between mt-10">
    <div class="d-flex flex-row justify-content-between"> 
      <div class="container-fluid">
       <div class="row">
         <div class="col mb-2" *ngFor="let nave of naves">
           <div class="card p-3" style="width: 15rem; height: 40rem">
             <img
               class="card-img-top"
               src="{{ nave.imagen }}"
               alt="{{ nave.nombre }}"
               (click)="onSelect(nave)"
             />
             <div class="card-body">
              <h5 class="card-title">{{ nave.nombre }}</h5>
              <p>{{ nave.empresa_fabricacion }}</p>
              <p>{{ nave.descripcion }}</p>
              
            </div>
           </div>
         </div>
       </div>
     </div>
    </div>    
  </div>
  <!--<div *ngIf="selected">
    <app-nave-detail [Nave]="selectedNave"></app-nave-detail>
  </div> -->
</div>
